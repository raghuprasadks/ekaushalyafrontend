<div class="container mt-3">
    <h2>Login</h2>
    <form #loginForm="ngForm" (ngSubmit)="login(loginForm.value)">
      
      <div class="mb-3 mt-3">
        <label for="email">Email:</label>
        <input type="email" [ngModel]="user.email" class="form-control" name="email" placeholder="Enter email" name="email"  required>
      </div>
      
      <div class="mb-3">
        <label for="pwd">Password:</label>
        <input type="password" [ngModel]="user.password" class="form-control"  placeholder="Enter password" name="password"  required>
      </div>
      <input type="submit" value="Login">
    </form>
  </div>
