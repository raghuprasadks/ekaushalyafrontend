<div class="container mt-3">
    <h2>Sign Up</h2>
    <form #signUpForm="ngForm" (ngSubmit)="signUp(signUpForm.value)">
      <div class="mb-3 mt-3">
        <label for="name">Name:</label>
        <input type="text" [ngModel]="user.name" class="form-control"  placeholder="Enter Name" name="name" required>
      </div>
      <div class="mb-3 mt-3">
        <label for="email">Email:</label>
        <input type="email" [ngModel]="user.email" class="form-control" name="email" placeholder="Enter email" name="email"  required>
      </div>
      <div class="mb-3 mt-3">
        <label for="mobile">Mobile:</label>
        <input type="number" [ngModel]="user.mobile" class="form-control" name="mobile" placeholder="Enter mobile" name="mobile"  required>
      </div>
      
      <div class="mb-3">
        <label for="pwd">Password:</label>
        <input type="password" [ngModel]="user.password" class="form-control"  placeholder="Enter password" name="password"  required>
      </div>
      <input type="submit" value="Sign Up">
    </form>
  </div>
