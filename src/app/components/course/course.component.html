<div class="container">
    <div class="col-md-6">
      <div class="card mt-5">
        <div class="card-header text-center">
          <h5 class="card-title">Add Course</h5>
        </div>
        <div class="card-body d-flex justify-content-center">
          <form [formGroup]="courseForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
              <label for="name">Name</label>
              <input type="text" id="name" formControlName="name" />
            </div>
            <div class="form-group">
              <label for="description">Description</label>
              <input type="text" id="description" formControlName="description" />
            </div>
            <div class="form-group">
              <label for="description">Video Url</label>
              <input type="text" id="videourl" formControlName="videourl" />
            </div>

            <div class="form-group">
              <label>Is Paid:</label>
              <div class="form-check form-check-inline">
                <input
                  type="radio"
                  id="paidYes"
                  name="isPaid"
                  value="true"
                  formControlName="isPaid"
                  class="form-check-input"
                />
                <label for="paidYes" class="form-check-label">Yes</label>
              </div>
              <div class="form-check form-check-inline">
                <input
                  type="radio"
                  id="paidNo"
                  name="isPaid"
                  value="false"
                  formControlName="isPaid"
                  class="form-check-input"
                />
                <label for="paidNo" class="form-check-label">No</label>
              </div>
            </div>
  
            <div class="form-group">
              <label>Is Active:</label>
              <div class="form-check form-check-inline">
                <input
                  type="radio"
                  id="activeYes"
                  name="isActive"
                  value="true"
                  formControlName="isActive"
                  class="form-check-input"
                />
                <label for="activeYes" class="form-check-label">Yes</label>
              </div>
              <div class="form-check form-check-inline">
                <input
                  type="radio"
                  id="activeNo"
                  name="isActive"
                  value="false"
                  formControlName="isActive"
                  class="form-check-input"
                />
                <label for="activeNo" class="form-check-label">No</label>
              </div>
            </div>
            <div class="form-group">
                <label for="price">Price</label>
                <input type="number" id="name" formControlName="price" />
              </div>
              <div class="form-group">
                <label for="type">Type</label>
                <input type="text" id="type" formControlName="type" />
              </div>

  
            <button type="submit " class="btn btn-primary">Add Course</button>
          </form>
        </div>
      </div>
    </div>
  </div>
